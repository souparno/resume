<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Souparno Majumder - Resume</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }

    .pdf-wrapper {
      width: 100%;
      height: 100vh;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="pdf-wrapper">
    <iframe src="resume.pdf"></iframe>
  </div>

  <div class="fallback">
    <p>If the PDF doesn't load, <a href="resume.pdf" target="_blank">click here to view or download the resume</a>.</p>
  </div>

</body>
</html>
